<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var su1 = prompt("숫자을 입력하세요 : ","");
        var i1 = prompt("어디까지 ? : ","");
        var su, i=1;
       while(i<=10){
            su =su1;
        
        while (su<=Number(i1)) {
            document.write(su + " x " + i + " = " );
            if((su*i)<10) {
                document.write(" &nbsp" + (su * i));
            }
            else{
                document.write((su * i));
            }
            document.write ((" &nbsp&nbsp&nbsp" ));
                su++;

    }
        document.write("<br>");
        i++;
}
   



    </script>


</body>
</html>
